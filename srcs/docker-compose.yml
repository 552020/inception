services:
  nginx:
    image: nginx
    build:
      context: requirements/nginx/
      args:
        NGINX_CONF_FILE: ${NGINX_CONF_FILE} # Dynamically pass the variable from .env file. The location not being .env is set in the Makefile
    container_name: nginx
    depends_on:
      wordpress:
        condition: service_healthy
    ports:
      # - "80:80"
      - "443:443"
    volumes:
      - wordpress_files:/var/www/wordpress
    networks:
      - inception
    restart: unless-stopped

  mariadb:
    image: mariadb
    build: ./requirements/mariadb/
    container_name: mariadb
    env_file:
      - ../.env
    volumes:
      - mariadb_data:/var/lib/mysql
    secrets:
      - mysql_root_password
      - mysql_user_password
    networks:
      - inception
    healthcheck:
      # test: ["CMD", "mariadb-admin", "ping", " || exit 1"]
      test: ["CMD-SHELL", "mariadb-admin ping -u root -p$$(cat /run/secrets/mysql_root_password) || exit 1"]
      interval: 10s
      retries: 18
      timeout: 10s
      start_period: 30s
    restart: unless-stopped

  wordpress:
    image: wordpress
    build: requirements/wordpress/
    container_name: wordpress
    env_file:
      - ../.env
    volumes:
      - wordpress_files:/var/www/wordpress
    secrets:
      - mysql_root_password
      - mysql_user_password
      - wp_admin_password
      - wp_user_password
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wp core is-installed --allow-root --path='/var/www/wordpress' || (echo 'Health check failed' && exit 1)",
        ]
      interval: 10s
      retries: 20
      timeout: 30s
      start_period: 60s
    restart: unless-stopped

networks:
  inception:
    driver: bridge

secrets:
  mysql_root_password:
    file: ../secrets/mysql_root_password.txt
  mysql_user_password:
    file: ../secrets/mysql_user_password.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt

volumes:
  wordpress_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/slombard/data/wordpress
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/slombard/data/mysql

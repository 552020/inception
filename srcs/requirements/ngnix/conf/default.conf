user www-data;
# worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;


	# SSL Settings for TLSv1.2 and TLSv1.3 only
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {
		listen 80;
		server_name localhost;
	
		location / {
			root /var/www/html;
			index index.html;
		}
	
		listen 443 ssl;
		ssl_certificate /etc/nginx/ssl/inception.crt;
		ssl_certificate_key /etc/nginx/ssl/inception.key;
	
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;
	}
	


	server {
		listen 443 ssl;
		server_name slombard.42.be;

		ssl_certificate /etc/nginx/ssl/inception.crt;
		ssl_certificate_key /etc/nginx/ssl/inception.key;

		root /var/www/wordpress;  # This is where WordPress files will be stored
		index index.php index.html index.htm;

		# PHP Handling - Forward PHP requests to WordPress container
		location ~ \.php$ {
			include fastcgi_params;
            fastcgi_pass wordpress:9000;
		}

		# Handle static file requests or 404 errors
		location / {
			try_files $uri $uri/ =404;
		}

	}
}
